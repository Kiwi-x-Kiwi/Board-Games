<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Personal Project -Go Board-</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="shortcut icon" href="http://www.gameppoint.com/gomoku/img/icon256.png" />
</head>

<body>
  <div class="wrapper">
    <div id="selector">
      <label>Game: </label>
      <select name="games">
        <option value="gomoku">Gomoku</option>
        <option value="othello">Othello</option>
        <option value="go">Go</option>
      </select>
      <label>Board Size: </label>
      <select name="board-size">
        <option value="9">9 x 9</option>
        <option value="13">13 x 13</option>
        <option value="19">19 x 19</option>
      </select>
    </div>
    <div id="game-container">
      <div id="goban-container">
        </div>
        <div id="goban">
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div id="game-menu">
      <div class="player-box">
        Black<br>
        Score:<span> </span>
      </div>
      <div class="player-box">
        White<br>
        Score:<span> </span>
      </div>
      <div id="general">
        <button id ="pass" type="button">Pass</button>
        <button id ="restart" type="button">Restart</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="./gomoku.js"></script>
  <script src="./othello.js"></script>
</body>

</html>
